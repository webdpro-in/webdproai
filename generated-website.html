
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fresh Vegetables Mumbai</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; line-height: 1.6; }
        .hero { background: #4CAF50; color: white; padding: 4rem 2rem; text-align: center; }
        .hero h1 { font-size: 3rem; margin-bottom: 1rem; }
        .hero p { font-size: 1.2rem; margin-bottom: 2rem; }
        .section { padding: 3rem 2rem; max-width: 1200px; margin: 0 auto; }
        .products { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 2rem; }
        .product { border: 1px solid #ddd; padding: 1rem; border-radius: 8px; }
        .contact { background: #f4f4f4; }
        .btn { background: #8BC34A; color: white; padding: 1rem 2rem; border: none; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <section class="hero">
        <h1>Fresh Vegetables Mumbai</h1>
        <p>Your trusted grocery store in Mumbai, India</p>
        <img src="https://placehold.co/800x300/4CAF50/ffffff?text=Fresh%20Vegetables%20Mumbai" alt="Hero Image" style="max-width: 100%; height: 300px; object-fit: cover; border-radius: 10px; margin-top: 2rem;">
    </section>
    
    <section class="section">
        <h2>Our Products</h2>
        <div class="products">
            <div class="product">
                <img src="https://placehold.co/400x300/4CAF50/ffffff?text=Product+1" alt="Product 1" style="width: 100%; height: 200px; object-fit: cover;">
                <h3>Premium Quality</h3>
                <p>Fresh and high-quality products for your needs.</p>
            </div>
            <div class="product">
                <img src="https://placehold.co/400x300/2196F3/ffffff?text=Product+2" alt="Product 2" style="width: 100%; height: 200px; object-fit: cover;">
                <h3>Best Prices</h3>
                <p>Competitive pricing with excellent value.</p>
            </div>
        </div>
    </section>
    
    <section class="section contact">
        <h2>Contact Us</h2>
        <p>Visit us in Mumbai, India or call us for orders!</p>
        <button class="btn">Order Now</button>
    </section>
</body>
</html>
